<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio y Torres de Hanói</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cambio</h1>
        <label for="amount">Ingrese el monto a devolver (en pesos):</label>
        <input type="number" id="amount" step="0.01" placeholder="Ej. 26.74">
        <button id="btnCalcularCambio">Calcular Cambio</button>
        <div id="resultado"></div>
    </div>

    <div class="container">
        <h1>Torre de Hanói</h1>
        <label for="numDiscos">Ingrese el número de discos:</label>
        <input type="number" id="numDiscos" min="1" placeholder="Ej. 3">
        <button id="btnResolverTorres">Resolver</button>
        <div id="movimientos"></div>
    </div>

    <script src="script-cambio.js"></script>
    <script src="script-torres.js"></script>
</body>
</html>
