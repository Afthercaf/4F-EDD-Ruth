<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagrama de Caso de Uso - Registro y Autenticación</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registro y Autenticación</h2>
    
    <!-- Sistema -->
    <div class="system">
      <div class="box">Registrar Microempresa</div>
      <div class="box">Ingresar Nombre</div>
      <div class="box">Ingresar Correo</div>
      <div class="box">Ingresar Dirección</div>
      <div class="box">Confirmar Correo</div>
      <div class="box">Autenticación</div>
    </div>

    <!-- Actor: Microempresa -->
    <div class="actor">
      <img src="https://img.icons8.com/ios/50/000000/user.png" alt="Microempresa">
      <p>Microempresa</p>
    </div>

    <!-- Líneas de conexión -->
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</body>
</html>
